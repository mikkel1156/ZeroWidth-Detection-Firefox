<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="popup.css">
    </head>

    <body>
        <div id="popup-header">
            <h1>Zero-width character Detection</h1>
        </div>
        <div id="popup-content">

        </div>
        <script src="popup.js"></script>
    </body>
</html>
